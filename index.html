<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div class="previous-number">
                <p></p>
            <span class="math-sign"></span>
            </div>
            <p class="current-number"></p>
        </div>

    <div class="panel">
        <button class="clear">C</button>
        <button class="delate">DEL</button>
        <button class="operator">÷</button>
        <button class="operator">×</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>
        <button class="minus">+/-</button>
        <button class="number">0</button>
        <button class="number">.</button>
    </div>

</div>

    <div data-simplebar class="calculator-history">
        <p class="history-title">Ostatnie działania
            <button class="history-btn">Wyczyść</button>
        </p>
        <hr>
        
        <ul class="history">

        </ul>
        
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

</body>
</html>
